<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Salão de Beleza</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Clientes</h2>
        <input type="text" id="client_name" placeholder="Nome">
        <input type="email" id="client_email" placeholder="Email">
        <button onclick="addUser()">Cadastrar Cliente</button>
        
        <h2>Agendar Serviço</h2>
        <select id="user_id"></select>
        <input type="text" id="service" placeholder="Serviço">
        <input type="date" id="date">
        <button onclick="addAppointment()">Agendar</button>
        
        <h3>Agendamentos</h3>
        <table>
            <thead>
                <tr>
                    <th>Cliente</th>
                    <th>Serviço</th>
                    <th>Data</th>
                    <th>Status</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="appointmentList"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
